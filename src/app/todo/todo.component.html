<h1>Todos:</h1>
<div>
  <label for="todo.task">New task: </label>
  <input id="task" #newTask placeholder="" />
  <button (click)="addTodo(newTask.value); newTask.value = ''">Add task</button>
</div>
<div>
  <ul>
    <li *ngFor="let todo of todos">
      <div>
        <span class="badge">{{ todo.task }}</span>
        <button *ngIf="!todo.completed" (click)="markAsDone(todo)">Mark as done</button>
      </div>
    </li>
  </ul>
</div>
